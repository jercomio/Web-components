<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Animated</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title-container">
        <h2>Gallery animated by <a href="https://jercom.io"><code>jercom.io</code></a></h2>
    </div>
    <div class="btn-container">
        <button type="button" id="btnAction" onclick="handleClick('value')">Details</button>
        <button type="button" id="btnBack" onclick="handleClickBack()">Back</button>
    </div>
    <div class="container">
        <div id="grp1" class="content-container">
            <div class="content">
                <div class="row1">
                    <div class="block block-1" onclick="handleClick('block-1')">
                        <span>1</span>
                        <span>More details</span>
                    </div>
                    <div class="block block-2" onclick="handleClick('block-2')">
                        <span>2</span>
                        <span>More details</span>
                    </div>
                </div>
                <div class="row2">
                    <div class="block block-3" onclick="handleClick('block-3')">
                    <span>3</span>
                        <span>More details</span>
                    </div>
                    <div class="block block-4" onclick="handleClick('block-4')">
                    <span>4</span>
                        <span>More details</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="grp2" class="content-container">
            <div class="content">
                <div class="row1">
                    <div class="block block-5" onclick="handleClick('block-5')">
                    <span>5</span>
                        <span>More details</span>
                    </div>
                    <div class="block block-6" onclick="handleClick('block-6')">
                    <span>6</span>
                        <span>More details</span>
                    </div>
                </div>
                <div class="row2">
                    <div class="block block-7" onclick="handleClick('block-7')">
                    <span>7</span>
                        <span>More details</span>
                    </div>
                    <div class="block block-8" onclick="handleClick('block-8')">
                    <span>8</span>
                        <span>More details</span>
                    </div>
                </div>
            </div>
            <div id="map" class="map-container"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./action.js"></script>
</html>
